<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Repropduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay control>
        <source src="midia/oracion.mp3" type="mpeg">
        <source src="midia/oracion.ogg" type="ogg">
        <source src="midia/oracion.wav" type="wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/oracion.mp3" download="oracion.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
